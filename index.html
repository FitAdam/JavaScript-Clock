<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Binary Clock</title>
</head>
<body>
    <nav class="navbar">
        <a class="link welcome" href="">Welcome </a>
        <a class="link " href="">Binary Watch</a>
        <a class="link " href="">About</a>
    </nav>
    <div style="text-align:center">
        <h1>Welcome to the Binary Clock</h1>
        <h5 class="timer">TIME</h5>
    </div>
    <div class="binary-watch">

        <div class="watch-hours" style="text-align:center">
            <h3>Hours</h3>
            <span class="hours-dot"></span>
            <span class="hours-dot"></span>
            <span class="hours-dot"></span>
            <span class="hours-dot"></span>
            <span class="hours-dot"></span>
            <span class="hours-dot"></span>
            <span class="hours-dot"></span>
        </div>

        <div class="watch-minutes" style="text-align:center">
            <h3>Minutes</h3>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="watch-seconds" style="text-align:center">
            <h3>Seconds</h3>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
